<!DOCTYPE html>

<body>
    <h1>LEVERING</h1>
    <br>
    <section>
        <input type="text" name="vejnavn" id="leveringsVej" placeholder="Vejnavn og nummer">

        <br>
        <input type="By" name="by" id="leveringsBy" placeholder="By">
        <br><br>

        <h2>Vælg leveringstidspunkt</h2>
        <button>Søndag</button>
        <button>Mandag</button>
        <br><br>
        <label for="tidsrum">leveringstidsrum:</label>
        <select>
            <option value="actual value 1">10:00 - 12:00</option>
            <option value="actual value 2">12:00 - 14:00</option>
            <option value="actual value 3">14:00 - 16:00</option>
            <option value="actual value 3">16:00 - 18:00</option>
          </select>
          <br>
          <button>Fortsæt</button>
    </section>
</body>
</html>
